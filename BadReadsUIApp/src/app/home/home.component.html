<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">{{ book.title }} by {{ book.author }}</h5>
            <p class="card-text">{{ book.description }}</p>
            <p class="card-text">Rating: {{ book.rating }} â˜…</p>
            <button class="btn btn-primary" (click)="openBookPopup(book)">Details</button>
            <button class="btn btn-secondary ml-2" (click)="openBookshelfPopup(book)">Add to Bookshelf</button>
            </div>
        </div>
        </div>
    </div>
</div>

<app-book-popup></app-book-popup>
<app-bookshelf-popup></app-bookshelf-popup>
