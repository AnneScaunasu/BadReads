<!-- This will be a modal -->
<div class="modal fade" id="bookshelfPopup" tabindex="-1" aria-labelledby="bookshelfPopupLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookshelfPopupLabel">Add to Bookshelf</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select class="form-select">
                    <option *ngFor="let shelf of bookshelves" [value]="shelf.id">{{ shelf.name }}</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
